<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio Andriadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</head>
<body class="bg-gray-800 text-white font-sans">
    <header class="flex w-4/5 xl:w-4/5 flex-col min-h-screen items-center text-center justify-center mx-auto capitalize">
        <h1 class="text-4xl font-bold py-8">Hello, My Name <span class="name text-blue-400"></span></h1>
        <div class="text-xl xl:w-7/12 space-y-8">
            <p>I am a Front-End Web Developer who is currently focusing on learning <span class="auto-type font-bold text-yellow-400"></span>.</p>
            <p>I am currently building a portfolio while continuing to develop my skills to become a professional developer.</p>
        </div>
        <button id="myBtn" class="bg-blue-600 px-8 py-2 font-bold capitalize rounded-lg my-8 hover:bg-blue-400 hover:text-black transition transform hover:scale-110 duration-300 ease-in-out">See Project</button>

       <!-- Modal -->
        <div id="myModal" class="fixed inset-0 z-10 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <!-- Modal Content -->
            <div class="bg-gray-200 w-3/5 max-w-lg h-1/5 p-6 rounded-lg relative text-center shadow-lg flex flex-col justify-center items-center">
            
                <!-- Tombol Close -->
                <span class="close absolute top-2 right-4 text-3xl font-bold text-gray-600 cursor-pointer hover:text-black">&times;</span>
                
                <!-- Text Tengah -->
                <p class="text-lg text-black font-bold capitalize ProjectNotAvailable"></p>
            </div>
        </div>
  

    <script>
        var typed = new Typed(".name",{
            strings : ["Andriadi"],
            typeSpeed : 150,
            backSpeed : 150,
            looped : true
        })
    </script>

    <script>
        var typed = new Typed(".auto-type",{
            strings : ["HTML", "CSS", "JavaScript"],
            typeSpeed : 150,
            backSpeed : 150,
            looped : true
        })
    </script>

    <script>
        var typed = new Typed(".ProjectNotAvailable",{
            strings : ["project not yet available"],
            typeSpeed : 50,
            backSpeed : 150,
            looped : true
        })
    </script>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("myBtn");
        const span = document.querySelector(".close");

        btn.onclick = () => modal.classList.remove("hidden");
        span.onclick = () => modal.classList.add("hidden");
    </script>
</body>
</html>
